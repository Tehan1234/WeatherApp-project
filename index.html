<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container1">
        <div class="row">
            <div class="col-1 d-flex justify-content-between align-items-center">
                <img src="img/Weather-Logo.png" alt="fas fa-moon fa-2x" id="toggleMode" width="50px" height="50px">
            </div>
            <div class="col-8">
                <!-- Updated search bar with integrated search icon -->
                <div class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-primary" id="search-btn" style="margin-left: 2%;">Search</button>
            <form class="w-auto me-9 w-">
              <input type="search" class="form-control" placeholder="search..." aria-label="search" id="searchbar-text"/>
            </form>
          </div>
            </div>
            <div class="col-3">
                <form class="d-flex" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Current Location"
                            aria-label="Search" aria-describedby="button-addon2" id="citySearch">
                        <button class="btn btn-outline-secondary" type="button" id="location-btn">
                            <i class="fas fa-map-marker-alt fa-lg"></i> <!-- Location icon -->
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="container2">
            <div class="row">
                <div class="col col1 mainBox">
                    <div class="black-rectangle1">
                        <div class="mt-2 mb-2 text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill iconLocation" id="iconLocation" viewBox="0 0 16 16">
                              <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                            </svg>
                            <label id="cityName" class="lbl-location" for="cityName">Colombo</label><br />
                            <img class="weatherIcon mt-2" id="current-location-weather-img" src="img/Cloudy Day Weather Icon.webp" width="75px" alt=""/>
                            <div class="text-center">
                              <label id="current-location-temperature" class="temperature" for="">25℃</label><br/>
                            </div>
                            <div class="text-center">
                              <label class="timeAndDate" id="time" for="time">13:13</label><br />
                              <label class="day" id="day" for="day">Tuesday</label><br />
                              <p id="weatherCondition">Partly cloudy</p>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="col col1">
                    <div class="black-rectangle1">
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- <div class="black-rectangle2"> -->
                        <div class="d-flex m-1 mt-3 mb-3 justify-content-between">
                            <div class="col-12 fiveDayForecast">
                              <div class="m-3">
                                <p class="mt-1">Forecast for 3 Days</p>
                                <hr/>
                                <div class="overflow-auto cardForecast-main-div" id="05-Days-Forecast"></div>
                              </div>
                            </div>
                          </div>
                    <!-- </div> -->
                </div>
                <div class="col-md-5 HumidityCol">
                  <div class="feellikebox">
                      <div class="m-1">
                          <h5 class="mt-1">Feel Like</h5>
                          <hr />
                          <div class="d-flex justify-content-between align-items-center">
                              <p class="mb-2" style="font-size: x-large; margin-left: 10px">
                                  <span id="feelLikes">32</span><span>℃</span>
                              </p>
                              <p style="font-size: large; margin-left: 10px">Humidity is making it feel warmer.</p>
                          </div>
                      </div>
                  </div>
              </div>
              
            </div>
            
            <div class="row">
                <div class="col col3">
                    <div class="col-md-11 col-sm-6 black-rectangleRow">
                        <div class="row">
                            <div class="card1 m-3">
                                <p class="m-3">Today Hourly Forecast</p>
                                <hr style="width: 100%" />
                                <div class="row mb-3">
                                    <div class="overflow-auto d-flex card-main-div" id="hourly-forecast"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                        <div class="col-md-4 col-sm-6 mappo ">
                            <div class="row">
                              <div class="mapbox m-3">
                                <div class="m-2">
                                  <p class="mt-3">Live Map</p>
                                  <hr />
                                  <div class="map-container">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d126802.60334854496!2d79.90807499999998!3d6.698658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2slk!4v1725620572805!5m2!1sen!2slk" loading="lazy" style="border: 0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                                  </div>
                                </div>
                              </div>
                            </div>
                   
            </div>
            </div>
        

            <script src="app.js"></script>
            <script
              src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
              crossorigin="anonymous"
            ></script>
            <script
              src="https://code.jquery.com/jquery-3.7.1.js"
              integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
              crossorigin="anonymous"
            ></script>
            <script
              src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
              integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
              crossorigin=""
            ></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
